
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    

</head>

<body>


    <div class="container">
        <div class="card " style="width: 400px; margin-top: 40px;">
            <div class="card-body">
                <div class="row">
                    <input id="ekran" class="w-100 " type="text" placeholder="">
                </div>
                <div class="row">
                    <div id="plus" class="col-3">
                        <a href="">+</a>
                    </div>
                    <div id="minus" class="col-3">
                        <a href="">-</a>
                    </div>
                    <div id="times" class="col-3">
                        <a href="">x</a>
                    </div>
                    <div id="divid" class="col-3">
                        <a href="">/</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-4">
                                <a href="">1</a>
                            </div>
                            <div class="col-4">
                                <a href="">2</a>
                            </div>
                            <div class="col-4">
                                <a href="">3</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <a href="">4</a>
                            </div>
                            <div class="col-4">
                                <a href="">5</a>
                            </div>
                            <div class="col-4">
                                <a href="">6</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <a href="">7</a>
                            </div>
                            <div class="col-4">
                                <a href="">8</a>
                            </div>
                            <div class="col-4">
                                <a href="">9</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <a href="">0</a>
                            </div>
                            <div class="col-4">
                                <a href="">.</a>
                            </div>
                            <div id="clear" class="col-4">
                                <a href="">C</a>
                            </div>
                        </div>
                    </div>
                    <div id="equal" class="col-3  ">
                        <a class="h-100" href="">=</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Calculator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
